 {% load staticfiles %}
<html>

<head>
    <title>Uchet WEB</title>
    <link rel="stylesheet" media="screen" href={% static "css/bootstrap/bootstrap.min.css"%}>
    <link rel="stylesheet" href="{% static 'css/uchet.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="{%  static 'ico/favicon.ico' %}">
    <style type="text/css">
        #page-preloader {
    position: fixed;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    background: cadetblue;
    z-index: 100500;
}

#page-preloader .spinner {
    width: 50px;
    height: 50px;
    position: absolute;
    left: 50%;
    top: 50%;
    background: url('/static/ico/tail-spin.svg') no-repeat 50% 50%;
    margin: -16px 0 0 -16px;
}
    </style>
</head>

<body>
<div id="page-preloader"><span class="spinner"></span></div>
    <div class="navbar">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                    <a class="navbar-brand" href="/">Uchet WEB</a>{% if user.is_authenticated %}
                </div>
                <div class="navbar-collapse collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <li><a href="/control">Управление</a></li>
                        <li><a href="/profile">Профиль</a></li>
                        <li><a href="/logout">Выход</a></li>
                        {% else %}
                    </ul>
                </div>
                <div class="navbar-collapse collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <li><a href="/register/">Зарегистрироваться</a></li>
                        <li><a href="/login/">Войти</a>{% endif %}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <form id="csrf_getting_form">{% csrf_token %}</form>
    <script src={% static "js/libs/jquery-3.2.0.js" %}></script>
    <script src={% static "js/libs/bootstrap.min.js" %}></script>
<script type="text/javascript">
    $(window).on('load', function () {
    var $preloader = $('#page-preloader'),
        $spinner   = $preloader.find('.spinner');
    $spinner.fadeOut();
    $preloader.delay(350).fadeOut('slow');
});
</script>
    {% block content %} {% endblock %}

</body>

</html>
