 {% extends 'Store/base.html' %} {% block content %} {% load staticfiles %}
<div class="form-down">
    <h1>Вход в аккаунт</h1>

    <form id="login_form" method="post" action="/login/" role="form">

        {% csrf_token %} {% if error %} {{ error }} {% endif %}
        <div class="form-group" style="width: 60%">
            <label for="email">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" onblur="checkLogin(this.value)" placeholder="Введите имя пользователя">
        </div>

        <div class="form-group" style="width: 60%">
            <label for="pass">Пароль</label>
            <input type="password" class="form-control" id="pass" name="password" placeholder="Пароль">
        </div>
        <button type="submit" class="btn btn-success">Войти</button>
    </form>
</div>
{% endblock content %}
