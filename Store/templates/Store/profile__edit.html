{% extends 'Store/base.html' %} {% load widget_tweaks %}{% block content %}

<div class="form-down">
    <div class="profile">
        <form action="{% url 'profile__edit' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.website|add_class:'form-Control' }}
                <small id="passwordHelpInline" class="text-muted">
      Must be 8-20 characters long.
         </small>
            </div>
            <div class="custom-file">
                {{ form.picture|add_class:'file-upload'}}
            </div>
            {% if profile.picture%}<img src={{profile.picture.url }} class="img-rounded" align="left" alt="error" width="100" height="100" hspace="50" vspace="20" /> {% endif %}
            <button class="btn btn-default" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
