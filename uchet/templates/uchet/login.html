 {% extends 'uchet/base.html' %} {% block content %}
<h1>Вход в аккаунт</h1>

<form id="login_form" method="post" action="/login/" role="form">

    {% csrf_token %}
<div class="form-group">
    <label for="email">Имя пользователя</label>
<input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя">
</div>

    <div class="form-group">
    <label for="pass">Пароль</label>
    <input type="password" class="form-control" id="pass" name="password" placeholder="Пароль">
    </div>
    <button type="submit" class="btn btn-success">Войти</button>
</form>
{% endblock content %}
