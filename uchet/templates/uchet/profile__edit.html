{% extends 'uchet/base.html' %}

{% block content %}
<div class="profile">
<form action="{% url 'profile__edit' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
    {% if profile.picture%}
    <img src={{profile.picture.url }} align="left" alt="error" width="100" height="100" hspace="50" vspace="20" />
    {% endif %}

      <button class="btn btn-default" type="submit">Submit</button>
      </form>

</div>
{% endblock %}
