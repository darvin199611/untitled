 {% load staticfiles %}
<html>

<head>
    <title>Uchet WEB</title>
    <link rel="stylesheet" media="screen" href={% static "css/bootstrap/bootstrap.min.css"%}>
    <link rel="stylesheet" href="{% static 'css/uchet.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="page-header">
        <h1><a href="/">Uchet WEB</a></h1> {% if user.is_authenticated %}
        <a href="/profile__edit" >Профиль</a>
        <a href="/logout">Выход</a> {% else %}
        <a href="/register/">Зарегестрироваться</a>
        <a href="/login/">Войти</a> {% endif %}
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>
    <script src={% static "js/libs/jquery-3.2.0.js" %}></script>
    <script src={% static "js/libs/bootstrap.min.js" %}></script>
</body>

</html>
