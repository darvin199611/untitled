 {% load staticfiles %}
<html>

<head>
    <title>Uchet WEB</title>
    <link rel="stylesheet" media="screen" href={% static "css/bootstrap/bootstrap.min.css"%}>
    <link rel="stylesheet" href="{% static 'css/uchet.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">

</head>

<body>
<div class="container">
<div class="navbar">
   <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a class="navbar-brand" href="/">Uchet WEB</a>{% if user.is_authenticated %}
        </div>
        <div class="navbar-collapse collapse navbar-right" >
          <ul class="nav navbar-nav">
            <li><a href="/profile__edit">Профиль</a></li>
            <li><a href="/logout">Выход</a></li>{% else %}
          </ul>
        </div>
            <div class="navbar-collapse collapse navbar-right">
          <ul class="nav navbar-nav">
            <li><a href="/register/">Зарегистрироваться</a></li>
            <li><a href="/login/">Войти</a>{% endif %}</li>
          </ul>
        </div>
      </div>
   </div>
</div>
<div class="splash" style="background-position: 0px 0px;">
</div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>
    <script src={% static "js/libs/jquery-3.2.0.js" %}></script>
    <script src={% static "js/libs/bootstrap.min.js" %}></script>
</body>

</html>
