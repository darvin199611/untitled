    {% extends 'uchet/base.html' %}

    {% block content %}
        <div class="post">
            {% if market.created_date %}
                <div class="date">
                    {{ market.created_date }}
                </div>
            {% endif %}
            <h1>{{ market.description|linebreaksbr }}</h1>
            {% if market.picture.url  %}
            <p><img src={{market.picture.url }} align="left" alt="error" width="100" height="100" hspace="50" vspace="20"/>
            {% endif %}
        </div>
    {% endblock %}
